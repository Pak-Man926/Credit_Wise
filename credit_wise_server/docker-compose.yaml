services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: credit_wise
      POSTGRES_PASSWORD: "DAL0CkbUQn0XfIvn-nA0F7SB4PLfmQRT"
    volumes:
      - credit_wise_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "XF2vcmLn36z5sDZnITJl-rN_xPoxb8Vw"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: credit_wise_test
      POSTGRES_PASSWORD: "Ad1UATX7LUTcUmITZZatL-C6sctcHuEN"
    volumes:
      - credit_wise_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "m2WdFHgs6uRkshLS_ywr3qMBbBFj7Jhh"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  credit_wise_data:
  credit_wise_test_data:
